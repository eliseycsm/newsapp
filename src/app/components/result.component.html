<div class="container">
    <h2>News from {{code}}</h2>
    <hr>

    <div class="d-flex" *ngFor="let article of articles">
        <div class="col">
            <img src={{article.image}} alt="" width="300px">
        </div>
        <div class="col">
            <h3>{{article.title}}</h3>
            <h5>{{article.description}}</h5>
            <p>{{article.content}}</p>

        </div>
    </div>
</div>
